name: Run unit tests and coverage
on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  workflow_dispatch:


jobs:
  lint-job:
    name: "Run linters"
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Linters
        uses: pre-commit/action@v3.0.1

  build:
    runs-on: ubuntu-latest
    name: Run unit tests and publish package on main
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/Hydrogen'
          check-latest: true
          registry-url: 'https://npm.pkg.github.com'
          scope: '@eclipse-velocitas'
      - run: npm ci
      - run: npm run build
      - run: npm run coverage
      - name: Check conditions for upload
        id: check-conditions
        run: |
          # We can only upload coverage report if origin repo for PR is same as target repo
          if [[ ("${{ github.event_name }}" == "pull_request") && \
                ("${{ github.event.pull_request.head.repo.name }}" == "${{ github.repository}}") ]]; then
            echo "publish_comment=true" >> $GITHUB_OUTPUT
          else
            echo "publish_comment=false" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Add comment to Pull Request
        if: ${{ steps.check-conditions.publish_comment == 'true' }}
        uses: 5monkeys/cobertura-action@v14
        with:
          path: coverage/cobertura-coverage.xml
          minimum_coverage: 80
          show_line: true
          show_branch: true
          fail_below_threshold: false
